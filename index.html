<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #editor {
      height: 80%;
      padding: 1rem;
    }
    #validateBtn {
      height: 20%;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="editor">√âcris ta description ici...</div>
  <button id="validateBtn">‚úÖ Enregistrer dans Firestore</button>

  <script>
    // üîê Configuration Firebase


    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let editorInstance;

    ClassicEditor.create(document.querySelector('#editor'))
      .then(editor => {
        editorInstance = editor;
      })
      .catch(console.error);

    document.getElementById('validateBtn').addEventListener('click', async () => {
      const content = editorInstance.getData();
      try {
        await db.collection('contenus').add({
          html: content,
          date: new Date()
        });
        alert("‚úÖ Contenu enregistr√© avec succ√®s !");
      } catch (error) {
        alert("‚ùå Erreur lors de l'enregistrement : " + error.message);
      }
    });
  </script>

</body>
</html>
